<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/oge.css}">
    <style>
        body {
            background: linear-gradient(135deg, #f6f0ff, #fff4e6);
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Модальное окно */
        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(167, 116, 255, 0.2);
            text-align: center;
            z-index: 1000;
        }

        /* Заголовок */
        .auth-modal h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        /* Поля ввода */
        .auth-modal input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 2px solid #c8a2ff;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Кнопка */
        .auth-modal button {
            display: block;
            width: 100%;
            padding: 14px; /* тот же padding что и у инпутов */
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            color: white;
            background: linear-gradient(135deg, #a774ff, #ffb366);
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            box-sizing: border-box; /* важное для точного размера */
        }

        .auth-modal button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(167, 116, 255, 0.3);
        }

        /* Ссылки и текст */
        .auth-modal p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .auth-modal a {
            color: #a774ff;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-modal a:hover {
            text-decoration: underline;
        }

        /* Ошибки и уведомления */
        .auth-modal .message {
            margin-top: 10px;
            font-size: 14px;
        }
        .auth-modal .error { color: #e74c3c; }
        .auth-modal .success { color: #27ae60; }
    </style>
</head>
<body class="gradient-bg modal-open">

<!-- Затемнение -->
<div class="overlay"></div>

<!-- Окно входа -->
<div class="auth-modal">
    <h2>Вход</h2>
    <form th:action="@{/login}" method="post">
        <input type="text" name="login" placeholder="Логин" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>

    <div th:if="${param.error}" style="color:red; margin-top:10px;">
        ❌ Неверный логин или пароль
    </div>
    <div th:if="${param.logout}" style="color:green; margin-top:10px;">
        ✅ Вы вышли из системы
    </div>

    <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
</div>

</body>
</html>
